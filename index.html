<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta data-name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
    <title>Image Gallery with Search Box</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Search a car" />
        </div>

        <div class="images">
            <div class="image-box" data-name="porsche">
                <img src="images/IMG_6660.png" alt="porsche" />
                <h6>Porsche</h6>
                <button class="download-png-btn">Download PNG</button>
                <button class="download-cr2-btn">Download CR2</button>
            </div>
            <div class="image-box" data-name="ferrari">
                <img src="images/IMG_8858.png" alt="ferrari roma" />
                <h6>Ferrari</h6>
                <button class="download-png-btn">Download PNG</button>
                <button class="download-cr2-btn">Download CR2</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
