<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta data-name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
        <title>Collection</title>
      </head>  <body>
    <div class="header">
      <div class="header__logo">
        <strong>LOGO</strong>
      </div>
      <nav class="navbar">
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="#" class="navbar__link">
              <img src="/assets/icons/home.svg" />
              <i data-feather="home"></i><span>Home</span>
            </a>
          </li>
          <li class="navbar__item">
            <a href="/html/collection.html" class="navbar__link">
              <img src="/assets/icons/collection.svg" />
              <i data-feather="folder"></i><span>Collection</span></a
            >
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">
              <img src="/assets/icons/settings.svg" />
              <i data-feather="settings"></i><span>Account</span></a
            >
          </li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">
              <img src="/assets/icons/help.svg" />
              <i data-feather="help-circle"></i><span>Help</span></a
            >
          </li>
        </ul>
      </nav>
    </div>

    <div class="search-box-container">
        <div class="search-box">
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Search a car" />
        </div>
        <img class="add-car-icon" src="/assets/icons/add-car.svg" />
    </div>

    <!-- Form to add new car to collection -->
    <form id="inputForm">
        <label for="h6Text">Name & model:
            <input type="text" id="h6Text" name="h6Text" required>
        </label>
        <br>
        <label>Picture of car:
            <input id="carImage" name="carImage" type="file" size="50" accept="image/*">
        </label>
        <button type="submit">Add car</button>
    </form>

    <div class="container">
        <div class="images" id="parentDiv">

            <div class="image-box" data-name="porsche">
                <img class="car-pic" src="/assets/porsche-picture.png" alt="porsche" />
                <h6>Porsche</h6>
                <img class="like-icon" src="/assets/icons/not-liked.svg" id="like-icon-change" onclick="changeImage()"/>
                <button class="download-png-btn">Download (PNG)</button>
            </div>
            
        </div>
    </div>
          
    <script src="/js/script.js"></script>
  </body>
</html>
